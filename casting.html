    <body>
        <div class="container">
            <div class="panel panel-default" style="margin:0 auto;width:700px; margin-top:30px;">
                <div class="panel-heading">
                            <h2 class="panel-title" style="font-weight: bold;">Casting Call Form</h2>
                    </div>
                    <div class="panel-body">
                            <form name="contactform" method="post" action="testmail.php" class="form-horizontal" role="form" enctype="multipart/form-data">
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputName" class="">Name</label>
                                            <div class="">
                                                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Your Name">
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputPhone" class="">Phone</label>
                                            <div class="">
                                                    <input type="text" class="form-control" id="inputPhone" name="inputPhone" placeholder="123-456-7788">
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputEmail1" class="">Email</label>
                                            <div class="">
                                                    <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="youremail@address.com">
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputAge" class="">Age</label>
                                            <div class="">
                                                    <input type="text" class="form-control" id="inputAge" name="inputAge" placeholder="Must be over 21">
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputChurch" class="">Church Affiliation</label>
                                            <div class="">
                                                    <input type="text" class="form-control" id="inputChurch" name="inputChurch" placeholder="Your Church Affiliation">
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="attachment[]" class="">Photo</label>
                                            <div class="">
                                                    <input type="file" class="form-control" id="attachment[]" name="attachment[]" placeholder="Attach Photo" multiple>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputResident" class="">Do you reside in Dallas, Texas area?</label>
                                            <div class="">
                                                <select id="inputResident" name="inputResident" class="form-control">
                                                    <option value=""></option>
                                                    <option value="Yes">Yes</option>
                                                    <option value="No">No</option>
                                                </select>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputPart" class="">Why do you want to be part of this reality show?</label>
                                            <div class="">
                                                    <textarea class="form-control" rows="4" id="inputPart" name="inputPart" placeholder="Your answer..."></textarea>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputTestimony" class="">What is your testimony and do you feel like it will be something that viewers will find relatable?</label>
                                            <div class="">
                                                    <textarea class="form-control" rows="4" id="inputTestimony" name="inputTestimony" placeholder="Your answer..."></textarea>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputGain" class="">What do you hope to accomplish/gain by being a part of this series?</label>
                                            <div class="">
                                                    <textarea class="form-control" rows="4" id="inputGain" name="inputGain" placeholder="Your answer..."></textarea>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputPersonality" class="">Provide 3 words that describe your personality</label>
                                            <div class="">
                                                    <textarea class="form-control" rows="4" id="inputPersonality" name="inputPersonality" placeholder="Your answer..."></textarea>
                                            </div>
                                    </div>
                                    <div class="form-group" style="padding:0px 20px;">
                                            <label for="inputFaith" class="">Are you hesitant to share your faith journey in this reality series? Why?</label>
                                            <div class="">
                                                    <textarea class="form-control" rows="4" id="inputFaith" name="inputFaith" placeholder="Your answer..."></textarea>
                                            </div>
                                    </div> 
                                    <div class="form-group">
                                            <div class=" col-lg-12 control-label">
                                                    <button type="submit" class="btn btn-default">
                                                            Send Message
                                                    </button>
                                            </div>
                                    </div>
                            </form>

                    </div>
            </div>
    </div>
    </body>
